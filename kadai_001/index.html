<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MyProfile" />
    <title>MyProfile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/Style.css" />
  </head>

  <body>
    <!-- ヘッダー -->
    <header>
      <div class="header-inner">
        <h1>
          <a href="index.html" class="">My Profile</a>
        </h1>
        <nav>
          <ul class="menu">
            <li><a href="#about">About</a></li>
            <li><a href="#works"> Works</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <article>
        <!-- メインビジュアル -->
        <div>
          <img src="images/main.png" alt="カメラの写真" id="mainvisual" />
        </div>
        <!-- Aboutセクション -->
        <section class="about">
          <h2 id="about">About</h2>
          <div id="about-inner">
            <img src="images/about.png" alt="朝比奈一樹氏の写真" id="photo" />
            <div id="content">
              <p id="name">Kazuki Asahina</p>
              <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </div>
          </div>
        </section>

        <!-- Worksセクション -->
        <section class="works">
          <h2 id="works">Works</h2>
          <div id="works-inner">
            <div class="works-item">
              <img src="images/Works1.png" alt="新潟県日本海の写真" />
              <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
            </div>
            <div class="works-item">
              <img src="images/Works2.png" alt="長野県御嶽山の写真" />
              <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </div>
            <div class="works-item">
              <img src="images/Works3.png" alt="京都府町並みの写真" />
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>
          </div>
        </section>
      </article>
    </main>

    <!-- フッター -->
    <footer>
      <p>&copy;MyProfile. All rights reserved.</p>
    </footer>
  </body>
</html>
